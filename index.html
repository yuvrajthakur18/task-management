<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/index.css" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS only BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <title>Document</title>
</head>


<!-- ---------------------------------------------------------------------------------------------------------------------------------------  -->


<body onload="loadInitialData()">
    <!-- Add New btn for mobile view only -->
    <div class="add__new__btn__mobile__only d-md-none">
        <button
          class="btn btn-primary d-flex align-items-center gap-2"
          type="submit"
          data-bs-toggle="modal"
          data-bs-target="#addNewModal"
        >
          <i class="fas fa-plus"></i>Add New
        </button>
    </div>

    
    
    
    <!-- Add Modal or Pop up  & Save changes and Submit buttons -->
    <div
    class="modal fade"
    id="addNewModal"
    tabindex="-1"
    aria-labelledby="addNewModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addNewModalLabel">Add New Task</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form onsubmit="return false">
            <div class="mb-3">
              <label for="imageUrl" class="form-label">Image URL</label>
              <input
                type="url"
                class="form-control"
                id="imageUrl"
                placeholder="https://example.com/image.png"
              />
            </div>
            <div class="mb-3">
              <label for="taskTitle" class="form-label">Task Title</label>
              <input
                type="text"
                class="form-control"
                id="taskTitle"
                placeholder="Learn Web Dev"
                required
              />
            </div>
            <div class="mb-3">
              <label for="tags" class="form-label">Task Type</label>
              <input
                type="text"
                class="form-control"
                id="tags"
                placeholder="Work..."
                required
              />
            </div>
            <div class="mb-3">
              <label for="taskDescription" class="form-label"
                >Task Description</label
              >
              <textarea
                class="form-control"
                id="taskDescription"
                placeholder="Explain something about it..."
                rows="4"
                required
              ></textarea>
            </div>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="submit"
              type="button"
              class="btn btn-primary"
              onclick="handleSubmit()"
            >
              Save changes
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

    <!-- Show Task modal -->
    <div
      class="modal fade"
      id="showTask"
      tabindex="-1"
      aria-labelledby="showTaskLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="showTaskLabel">Task Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body task__modal__body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-light">
        <!-- Navbar -> Add New Button  -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tasky</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
              </ul>
              <button
                class="btn btn-primary d-flex align-items-center gap-2"
                type="submit"
                data-bs-toggle="modal"
                data-bs-target="#addNewModal"
              >
                <i class="fas fa-plus"></i>Add New
              </button>
            </div>
        </div>
    </nav>


    <div class="container">
        <!-- Search Bar -->
        <section class="mt-4">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div class="input-group flex-nowrap shadow-lg rounded">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="Search Task..."
                    aria-label="Search Task"
                    aria-describedby="addon-wrapping"
                    oninput="searchTask.apply(this, arguments)"
                  />
                  <span class="input-group-text" id="addon-wrapper">
                    <i class="fas fa-search"></i>
                  </span>
                </div>
              </div>
            </div>
          </section>

        <!-- div for the ADD NEW BUTTON and the code will be written in javascript file -->
        <section class="mt-4" >
            <div class="row task__contents">
                
            </div>
        </section>
    </div>






    <!-- JavaScript file link-->
    <script src="scripts/index.js"></script>

    <!-- JavaScript BOOTSTRAP Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
